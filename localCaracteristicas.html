<main>
    <h1>Adicionar Acesso(s)</h1>
    <form class="Acessos">
        <fieldset>
            <legend>Este local possui andares?</legend>
            <div><input type="radio" name="andares" id="SimAnd" value="Possui andares" required><label for="SimAnd">Sim</label></div>
            <div><input type="radio" name="andares" id="NaoAnd" value="Não possui andares" required><label for="NaoAnd">   Não</label></div>
        </fieldset>
        <fieldset>
            <legend>Este local escada(s) rolante?</legend>
            <div><input type="radio" name="escada" id="SimEsc" value="Possui escada rolante" required><label for="SimEsc">Sim</label></div>
            <div><input type="radio" name="escada" id="NaoEsc" value="Não possui escada rolante" required><label for="NaoEsc">Não</label></div>
        </fieldset>
        <fieldset>
            <legend>Este local possui elevador(es)?</legend>
            <div><input type="radio" name="elevadores" id="SimEle" value="Possui elevadores" required><label for="SimEle">Sim</label></div>
            <div><input type="radio" name="elevadores" id="NaoEle" value="Não possui elevadores" required><label for="NaoEle">Não</label></div>
        </fieldset>
        <fieldset>
            <legend>Este local possui rampa(s) de acesso?</legend>
            <div><input type="radio" name="rampa" id="SimRam" value="Possui rampa de acesso" required><label for="SimRam">Sim</label></div>
            <div><input type="radio" name="rampa" id="NaoRam" value="Não possui rampa de acesso" required><label for="NaoRam">Não</label></div>
        </fieldset>
        <fieldset>
            <legend>Este local possui piso tátil?</legend>
            <div><input type="radio" name="piso" id="SimPiso" value="Possui piso tátil" required><label for="SimPiso">Sim</label></div>
            <div><input type="radio" name="piso" id="NaoPiso" value="Não possui piso tátil" required><label for="NaoAnd">Não</label></div>
        </fieldset>
        <button>Finalizar</button>
    </form>
</main>
